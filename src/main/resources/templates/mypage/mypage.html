<body>
<style>
    .container-fluid {
        height: 100%;
        overflow: hidden;
    }

    .container-fluid .row {
        height: 100%;
    }

    .btn-close {
        position: absolute;
        top: 5%;
        right: 5%;
    }

    .preview-container {
        position: relative;
        padding: 0 !important;
        height: 100%;
    }

    .icon-img {
        width: 35px;
        height: 35px;
    }

    #review-book-info {
        position: absolute;
        z-index: 100;
        top: 1rem;
        left: 1rem;
    }

    .delete-img-btn {
        position: absolute;
        top: 5%;
        right: 5%;
    }
    .add-file {
        position: absolute;
        bottom: 5%;
        right: 5%;

    }
    #img-uploader {
        display: none;
    }
    .uploader {
        padding: 10px;
        color: #136DF8;

        color: #FFFFFF;

    }

        display: none;
    }
    #review-contents {
        height: 380px;
        resize: none;
    }

    /* swiper */
    .swiper {
        width: 100%;
        height: 750px;
        overflow: hidden;
    }

    .swiper-slide {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        font-size: 18px;
        color: #999999;
        background: #333333;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: contain;
    }
</style>
<div class="d-flex flex-nowrap">
    <th:block th:replace="~{fragments/sidebar}"></th:block>
    <div class="container">
        <div class="profile">
            <div class="profile-image">
                <img src="https://images.unsplash.com/photo-1513721032312-6a18a42c8763?w=152&h=152&fit=crop&crop=faces" alt="">
            </div>

            <div class="profile-user-settings">
                <h1 class="profile-user-name" th:text="${findUser.name}"></h1>
                <th:block th:if="${findUser.id == loginUserId}">
                    <button class="btn profile-edit-btn" onclick="location.href = '/editprofile'" >Edit Profile</button>
                    <button class="btn profile-settings-btn" aria-label="profile settings"><i class="fas fa-cog" aria-hidden="true"></i></button>
                </th:block>
            </div>

            <div class="profile-stats">
                <ul>
                    <li><span class="profile-stat-count">164</span> posts</li>
                    <li><span class="profile-stat-count">188</span> followers</li>
                    <li><span class="profile-stat-count">206</span> following</li>
                </ul>
            </div>

            <div class="profile-bio">
                <div class="profile-real-name" th:text="${findUser.id}"></div>
                <div th:text="${findUser.about}"></div>

        <!-- End of profile section -->
        <ul class="nav nav-underline mb-3 justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" onclick="changeTab('review')">내 리뷰</a>
            </li>
            <li class="nav-item">

        <div class="gallery">

        <div id="load-point"></div>

    </div>
    <div id="viewer" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="true" tabindex="-1" aria-labelledby="viewerLabel" aria-hidden="true">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="preview-container col-md-7">
                            <div id="review-book-info" class="d-flex">
                                <div class="gap-1">
                                    <img src="../assets/img/no_image.png" class="rounded-3 icon-img" alt="...">
                                </div>
                                <span>리뷰 북 타이틀</span>
                            </div>
                            <div class="swiper mySwiper">
                                <div class="swiper-wrapper">

                                </div>
                                <div class="swiper-controller">
                                    <div class="swiper-button-next"></div>
                                    <div class="swiper-button-prev"></div>
                                    <div class="swiper-pagination"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-5 d-flex align-items-start">
                            <div class="modal-body">
                                <div id="writer-info" class="mb-2 d-flex">
                                    <img src="../assets/img/profile.jpg" class="rounded-circle icon-img" alt="...">
                                    <span>작성자 이름</span>
                                </div>
                                <div id="contents-wrap" class="mb-2">
                                    <div id="content">
                                        본문
                                    </div>
                                    <div id="reply">

                                    </div>
                                </div>
                                <div class="mb-2 d-flex">
                                    <img src="../assets/img/profile.jpg" class="rounded-circle icon-img" alt="...">

                                    </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- End of container -->
</div>

<script th:inline="javascript">
    let scrollPage = 0; // 무한스크롤로 불러올 페이지
    let scrollCheck = false; // 페이지 데이터를 불러오는 중인지 여부
    let firstLoad = true; // 첫 로딩인지 체크
    let gallery = $('.gallery');
    let tabType = "review"; // 화면에 보여줄 탭
    let back = false;
    $(document).ready(function (){
        gallery.html("")
        observer.observe(document.getElementById('load-point'));
        $('#load-point').hide(); // 옵저버 관측 타이밍을 컨트롤하기 위해 hide
        loadPage();
    })

    const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
            // entry가 intersecting 중이 아니라면 함수를 실행하지 않음.
            if (!entry.isIntersecting) return;
            // 현재 페이지가 불러오는 중이면 함수를 실행하지 않음.
            if (scrollCheck) return;
            //옵저버 타겟 설정
            observer.observe(document.getElementById('load-point'));
            // 페이지를 불러오는 함수 호출.
            switch (tabType){
                case "bookmark" :
                    showBookmark();
                    break;
                case "review" :
                    showReview();
                    break
            }
        });
    });

    // 탭을 이동시 마다 변수 및 기존 화면 초기화(탭 이동시 마다 실행 해주세요.)
    function changeTab(type) {
        observer.disconnect()
        tabType = type;
        scrollPage = 0;
        scrollCheck = false;
        firstLoad = true;
        back = false;
        gallery.html("")
        // 옵저버 타겟 관측 시작
        observer.observe(document.getElementById('load-point'));
    }



    function showBookmark() {
        let time = 500;  // 페이지 로딩 시 로더를 일정시간 이상 보여주기 위한 시간 지정
        let loadScroll; // 다음 페이지 로딩 후에도 유지할 스크롤 위치를 저장할 변수
        if(firstLoad){
            firstLoad = false;
        }else {
            scrollPage += 1;
        }
        if(firstLoad || back) {
            time = 0;
            back = false;
        }
        $.ajax({
            url : '/api/bookmark',
            type : 'POST',
            contentType : 'application/json; charset=UTF-8',
            data : JSON.stringify({
                userId : [[${findUser.id}]],
                page : scrollPage
            }),
            async: false,
            success : function (response) {
                let bookmarkList = response.pageResponse.dtoList;
                console.log(scrollPage)
                // 로더를 일정시간 이상 노출하기 위한 setTimeout
                setTimeout(() => {
                    $(".loader").hide()
                    $.each(bookmarkList, function (index, bookmark){
                        let tempHtml = `<div class="gallery-item" tabIndex="0" onclick="savePage()">` +
                            `<a href="/info/content/${bookmark.contentid}">` +
                            `<img src="${bookmark.firstimage}"` +
                            `class="gallery-image" alt="">` +
                            `<div class="gallery-item-info d-flex">` +
                            `<div class="bookmark-info-wrap">` +
                            `<div class="bookmark-category">${bookmark.fullCategoryName}</div>` +
                            `<div class="bookmark-title"><strong>${bookmark.title}</strong></div>` +
                            `<div class="bookmark-address">${bookmark.address}</div>` +
                            `</div>` +
                            `</div>` +
                            `</a>` +
                            `</div>`
                        gallery.append(tempHtml).trigger("create")
                    })
                    window.scrollTo({top: loadScroll, behavior: "instant"});
                }, time)
                if(bookmarkList.length < 12){
                    // 다음페이지가 없다면 관측을 종료
                    observer.unobserve(document.getElementById('load-point'));
                }
            },
            error : function (err) {
                console.log(err)
            },
            beforeSend : function () {
                scrollCheck = true;
                $(".loader").show()
                loadScroll = window.scrollY;
            },
            complete : function () {
                scrollCheck = false;
            }
        })
    }

    function showReview() {
        let time = 500;  // 페이지 로딩 시 로더를 일정시간 이상 보여주기 위한 시간 지정
        let loadScroll; // 다음 페이지 로딩 후에도 유지할 스크롤 위치를 저장할 변수
        if(firstLoad){
            firstLoad = false;
        }else {
            scrollPage += 1;
        }
        if(firstLoad || back) {
            time = 0;
            back = false;
        }
        $.ajax({
            url : '/api/review',
            type : 'POST',
            contentType : 'application/json; charset=UTF-8',
            data : JSON.stringify({
                userId : [[${findUser.id}]],
                page : scrollPage
            }),
            async: false,
            success : function (response) {
                let reviewList = response.pageResponse.dtoList;
                console.log(scrollPage)
                // 로더를 일정시간 이상 노출하기 위한 setTimeout
                setTimeout(() => {
                    $(".loader").hide()
                    $.each(reviewList, function (index, review){
                        console.log(review)
                        let tempHtml = `<div class="gallery-item" tabIndex="0" onclick="openViewer()">`
                        if(review.reviewPhotoList.length > 1){
                            tempHtml += '<div class="gallery-item-type">' +
                                '<i class="fas fa-clone" aria-hidden="true"></i>' +
                                '</div>'
                        }
                        tempHtml +=
                            `<img src="/api/review-photo/${review.reviewPhotoList[0].filePath}"` +
                            `class="gallery-image" alt="">` +
                            `<div class="gallery-item-info">` +
                            `<ul>` +
                            `<li class="gallery-item-likes"><span class="visually-hidden">Likes:</span><i class="fas fa-heart" aria-hidden="true"></i> 56</li>` +
                            `<li class="gallery-item-comments"><span class="visually-hidden">Comments:</span><i class="fas fa-comment" aria-hidden="true"></i> 2</li>` +
                            `</ul>` +
                            `</div>` +
                            `</div>` +
                            `</div>`;
                        gallery.append(tempHtml).trigger("create")
                    })
                    window.scrollTo({top: loadScroll, behavior: "instant"});
                }, time)
                if(reviewList.length < 12){
                    // 다음페이지가 없다면 관측을 종료
                    observer.unobserve(document.getElementById('load-point'));
                }
            },
            error : function (err) {
                console.log(err)
            },
            beforeSend : function () {
                scrollCheck = true;
                $(".loader").show()
                loadScroll = window.scrollY;
            },
            complete : function () {
                scrollCheck = false;
            }
        })
    }

    function savePage() {
        let myPageInfo = {};
        myPageInfo.tabType = tabType;
        myPageInfo.scrollPage = scrollPage;
        myPageInfo.scrollPosition = window.scrollY.toString();
        sessionStorage.setItem("myPageInfo", JSON.stringify(myPageInfo));
        observer.disconnect();
    }

    function loadPage() {
        window.addEventListener('pageshow', function (event) {
            if (event.persisted || (window.performance && window.performance.navigation.type == 2)) {
                if(sessionStorage.getItem("myPageInfo") != null){
                    // 다른페이지에서 뒤로가기로 돌아왔을 시 세션에 저장된 정보로 기존 위치로 이동
                    console.log("back")
                    let session_myPageInfo = JSON.parse(sessionStorage.getItem("myPageInfo"));
                    let tabType = session_myPageInfo.tabType;
                    let sessionPage = Number(session_myPageInfo.scrollPage);
                    let scrollPosition = Number(session_myPageInfo.scrollPosition);
                    changeTab(tabType)
                    console.log(sessionPage);
                    console.log(scrollPosition);
                    for(let page = 0; page <= sessionPage; page++){
                        back = true;
                        console.log(`${scrollPage}, ${page}`);
                        switch (tabType){
                            case "bookmark":
                                showBookmark();
                                break;
                            case "review":
                                showReview();
                                break;
                            // 탭 메뉴의 타입을 추가하여 사용
                        }
                    }
                    setTimeout(() => {
                        window.scrollTo(0, scrollPosition);
                    }, 10);
                    // sessionStorage.removeItem("myPageInfo");
                    setTimeout(() => {
                        $('#load-point').show();
                    }, 550)
                }else {
                    $('#load-point').show();
                }
            }else {
                // 그 외의 방법으로 페이지 접근 시 바로 타겟을 노출, 데이터 로딩
                if(sessionStorage.getItem("myPageInfo") != null){
                    sessionStorage.removeItem("myPageInfo");
                }
                $('#load-point').show();
            }
        });
    }

    function openViewer() {
        $('#viewer').modal('show');
    }

</script>

</body>
</html>
