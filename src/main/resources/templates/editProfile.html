<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<!-- 코드언어 표시 == 웹 표준지침 준수 -->
<head>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" type="text/css" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- jquery-->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/style.css?after" rel="stylesheet" />
    <link href="assets/css/commonstyle.css?after" rel="stylesheet"/>
    <title>프로필 수정</title>
    <link rel = "icon" href="image/wave.ico">

</head>
<style>
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
    }
    .profile-info {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        padding-left: 3em;
        padding-right: 3em;
        padding-top: 2em;
        padding-bottom: 2em;
    }
    .profile-info img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-right: 20px;
    }

    .editprofilediv{
        padding-left: 12px;

    .form-group{
        width: auto;
    }

    }
</style>
<body>
<!--사이드바-->
<div class="d-flex flex-nowrap">
    <th:block th:replace="~{fragments/sidebar}"></th:block>

    <div class="w3-content w3-container w3-margin-top container position-relative pb-5" style="margin: 0 auto;">
        <!--허전해서 이미지-->
        <div class="w3-content w3-container container position-relative pb-5 headerImg"
             style="background-image: url('/assets/img/mainimg/daejeon2.jpg');
         background-size: cover;
         height: 15em;
         margin-bottom: 3em;">
        </div>

        <div>
        <div class="container editprofilediv">
            <div class="profile-info">
                <img src="/assets/img/mainimg/daejeon2.jpg" alt="프로필 이미지">
                <div>
                    <p>아이디: <span th:text="${userId}"></span></p>
                    <p>메일주소: <span th:text="${email}"></span></p>
                </div>

                <input name="uploadFile" type="file" accept="image/gif, image/jpeg, image/png"/>
            </div>

            <form id="editForm" action="/editProfile" method="post" >
            <div class="form-group userInput mb-5">

                    <h4 class="list">닉네임</h4>
                    <input type="text" id="name"  class="form-control form-control-sm" maxlength="20"  th:placeholder="${name}"/>

                    <h4 class="list">내 소개</h4>
                    <textarea id="about" rows="4"  class="form-control form-control-sm" maxlength="20"   th:placeholder="${about} == null ? '아직 내용이 없습니다.' : ${about}"></textarea>


                <button class="btn btn-primary2" id="saveProfileBtn" type="button"
                        onclick="saveProfile()">저장</button>
                <button class="btn btn-primary2" id="saveCancel">취소</button>
            </div>
            </form>
        </div>

    </div>
</div>
</div>

<script th:inline="javascript">

    function saveProfile(){
        console.log("저장 버튼이 클릭되었습니다.");
        var id = [[${userId}]];
        var name = $("#name").val();
        var about = $("#about").val();
        var data = {
            id: id,
            name: name,
            about: about
        };

        console.log("전송할 데이터: ", data); // 데이터 확인

        $.ajax({
            url: '/editprofile',
            type: 'POST',
            data: /*JSON.stringify(data)*/ data,
            // contentType: "application/json; charset=UTF-8",
        }).success(res => {
            alert("프로필 업데이트 성공");

        }).error(error => {
            alert("프로필 업데이트에 실패했습니다.")
            console.error(error); // 오류 메시지 출력
        });
    }
</script>
</body>
</html>
