<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
          type="text/css"/>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <!-- Core theme CSS (includes Bootstrap)-->

    <link href="assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="assets/css/style.css?after" rel="stylesheet"/>
    <link href="assets/css/commonstyle.css?after" rel="stylesheet"/>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- bootstrap datepicker cdn -->
    <!-- datepicker 는 jquery 1.7.1 이상 bootstrap 2.0.4 이상 버전이 필요함 -->
    <!-- jQuery가 먼저 로드 된 후 datepicker가 로드 되어야함.-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/css/bootstrap-datepicker.min.css" integrity="sha512-34s5cpvaNG3BknEWSuOncX28vz97bRI59UnVtEEpFX536A7BtZSJHsDyFoCl8S7Dt2TPzcrCEoHBGeM4SUBDBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/js/bootstrap-datepicker.min.js" integrity="sha512-LsnSViqQyaXpD4mBBdRYeP6sRwJiJveh2ZIbW41EBrNmKxgr/LFZIiWT6yr+nycvhvauz8c2nYMhrP80YhG7Cw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/locales/bootstrap-datepicker.ko.min.js" integrity="sha512-L4qpL1ZotXZLLe8Oo0ZyHrj/SweV7CieswUODAAPN/tnqN3PA1P+4qPu5vIryNor6HQ5o22NujIcAZIfyVXwbQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Title</title>


    <style>
        /*기본 제공 아이콘 숨기기*/
        input[type="date"]::-webkit-calendar-picker-indicator {
            display: none;
        }

        i.bi.bi-calendar {
            position: absolute;
            top: 10px;
        }
        .fa-1 {
            left: calc(50% - 40px);
        }
        .fa-2 {
            left: calc(100% - 40px);
        }
        input {
            padding: 10px 15px !important;
            border: 1px solid lightgrey !important;
            border-radius: 10px;
            box-sizing: border-box;
            background-color: #fff !important;
            color: #2C3E50;
            font-size: 14px;
            letter-spacing: 1px;
            position: relative;
        }

        input:focus {
            -moz-box-shadow: none !important;
            -webkit-box-shadow: none !important;
            box-shadow: none !important;
            border: 1px solid #512DA8;
            outline-width: 0;
        }

        ::placeholder {
            color: #BDBDBD;
            opacity: 1;
        }

        :-ms-input-placeholder {
            color: #BDBDBD;
        }

        ::-ms-input-placeholder {
            color: #BDBDBD;
        }

        button:focus {
            -moz-box-shadow: none !important;
            -webkit-box-shadow: none !important;
            box-shadow: none !important;
            outline-width: 0;
        }

        .datepicker {
            background-color: #fff;
            border: none;
            border-radius: 0 !important;
        }

        .datepicker-dropdown {
            top: 0;
            left: 0;
        }

        .datepicker table tr td.today, span.focused {
            border-radius: 5% !important;
            background-image: linear-gradient(#FFF3E0, #FFE0B2);
        }

        .datepicker table tr td.today.range {
            background-image: linear-gradient(#eeeeee, #eeeeee) !important;
            border-radius: 0 !important;
        }

        /*Weekday title*/
        thead tr:nth-child(3) th {
            font-weight: bold !important;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .dow, .old-day, .day, .new-day {
            width: 40px !important;
            height: 40px !important;
            border-radius: 0px !important;
        }

        .old-day:hover, .day:hover, .new-day:hover, .month:hover, .year:hover, .decade:hover, .century:hover {
            border-radius: 5% !important;
            background-color: #eee;
        }

        .range-start, .range-end {
            border-radius: 5% !important;
            background-image: linear-gradient(#FFA726, #FFA726) !important;
        }

        .prev, .next, .datepicker-switch {
            border-radius: 0 !important;
            padding: 10px 10px 10px 10px !important;
            text-transform: uppercase;
            font-size: 14px;
            opacity: 0.8;
        }

        .prev:hover, .next:hover, .datepicker-switch:hover {
            background-color: inherit !important;
            opacity: 1;
        }

        .btn-black {
            background-color: #37474F !important;
            color: #fff !important;
            width: 100%;
        }

        .btn-black:hover {
            color: #fff !important;
            background-color: #000 !important;
        }

        /** plannerList 출력 **/
        #new-planner-btn {
            bottom: 5%;
            right: 5%;
        }

        .card {
            box-shadow: 0 10px 10px 0 rgb(0 0 0 / 5%);
        }

        .card {
            position: relative;
            display: flex;
            flex-direction: column;
            min-width: 0;
            word-wrap: break-word;
            background-color: #fff;
            background-clip: border-box;
            border: 0 solid rgba(0,0,0,.125);
            border-radius: 1rem;
        }

        .card-body {
            -webkit-box-flex: 1;
            -ms-flex: 1 1 auto;
            flex: 1 1 auto;
            padding: 1.5rem 1.5rem;
        }

        .img {
            width: 3rem !important;
            height: 3rem !important;
        }
        .row {
            margin-left: 0;
        }
    </style>
</head>
<!-- Modal -->
<div class="modal fade" id="newPlannerModal" tabindex="-1" role="dialog" aria-labelledby="newPlannerModalLabel" aria-hidden="true">
    <div class="modal-dialog  modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">여행 정보를 입력해주세요.</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="get" action="/plan/city">
                    <input id="plannerName2" name="plannerName" type="text" class="form-control" placeholder="여행 제목을 입력해주세요.">
                    <div class="flex-sm-row flex-column d-flex">
                        <div class="col-sm-9 col-12 px-0 mb-2">
                            <div class="input-group input-daterange">
                                <input id="startDate2" name="startDate" type="date" class="form-control" placeholder="Arriving Date">
                                <i class="bi bi-calendar fa-1"></i>
                                <input id="endDate2" name="endDate" type="date" class="form-control" placeholder="Leaving Date">
                                <i class="bi bi-calendar fa-2"></i>
                            </div>
                        </div>
                        <div class="col-sm-3 col-12 px-0">
                            <button type="submit" class="btn btn-black">Search</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="d-flex flex-nowrap">
    <th:block th:replace="~{fragments/sidebar}"></th:block>
    <!--로그인한 유저 아이디로 등록된 planner가 있으면 조회화면을 보여줌-->
    <div class="container mt-5" th:if="${plannerList.size() > 0 || sharedPlannerList.size() > 0}">

        <div class="text-center mb-5">
            <h2 class="display-6 text-center pb-5">등록한 여행일정을 확인해보세요.</h2>
        </div>

        <p>내가 작성한 여행</p>
        <th:block th:if="${plannerList.size() > 0}">
            <th:block th:each="planner, idx : ${plannerList}">
                <div class="card mb-3">
                    <div class="card-body">
                        <a th:href="@{/plan/show(p_id=${planner.plannerId})}">
                            <div class="d-flex flex-column flex-lg-row">
                                <img class="img " src="../../assets/img/no_img.jpg">
                                <div class="row flex-fill">
                                    <div class="col-sm-10">
                                        <h4 class="h5" th:text="${planner.plannerName}"></h4>
                                        <span class="badge bg-secondary" th:text="${planner.startDate}"></span>
                                        <span class="badge bg-secondary" th:text="${planner.endDate}"></span>
                                    </div>
                                    <div class="col-sm-2 text-lg-end">
                                        <div class="btn btn-primary">확인하기</div>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </th:block>
        </th:block>

        <th:block th:unless="${plannerList.size() > 0}">
            <p>내가 작성한 일정이 없습니다. 일정을 작성해 보세요.</p>
        </th:block>


        <p>공유받은 여행</p>
        <th:block th:if="${sharedPlannerList.size() > 0}">
            <th:block th:each="planner, idx : ${sharedPlannerList}">
                <div class="card mb-3">
                    <div class="card-body">
                        <a th:href="@{/plan/show(p_id=${planner.plannerId})}">
                            <div class="d-flex flex-column flex-lg-row">
                                <img class="img " src="../../assets/img/no_img.jpg">
                                <div class="row flex-fill">
                                    <div class="col-sm-10">
                                        <h4 class="h5" th:text="${planner.plannerName}"></h4>
                                        <span class="badge bg-secondary" th:text="${planner.startDate}"></span>
                                        <span class="badge bg-secondary" th:text="${planner.endDate}"></span>
                                    </div>
                                    <div class="col-sm-2 text-lg-end">
                                        <div class="btn btn-primary">확인하기</div>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </th:block>
        </th:block>

        <th:block th:unless="${sharedPlannerList.size() > 0}">
            <p>공유받은 일정이 없습니다. 유저에게 일정을 공유받아 보세요.</p>
        </th:block>

        <button type="button" id="new-planner-btn" class="position-fixed rounded-pill btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#newPlannerModal">
            <i class="bi bi-plus"></i>
        </button>
    </div>


    <!--로그인한 유저 아이디로 등록된 planner나 공유받은 planner가 없으면 등록화면부터 보여줌-->
    <div class="container px-1 px-sm-5 mx-auto mt-5" th:if="${plannerList.size() == 0 && sharedPlannerList.size() == 0}">
        <div class="pt-5 pb-5">

            <h2 class="display-6 text-center pb-5">여행 기간을 입력해주세요.</h2>
            <form method="get" action="/plan/city">


                <input id="plannerName" name="plannerName" type="text" class="form-control" placeholder="여행 제목을 입력해주세요.">
                <div class="flex-sm-row flex-column d-flex">
                    <div class="col-sm-9 col-12 px-0 mb-2">
                        <div class="input-group input-daterange">
                            <input id="startDate" name="startDate" type="date" class="form-control" placeholder="Arriving Date">
                            <i class="bi bi-calendar fa-1"></i>
                            <input id="endDate" name="endDate" type="date" class="form-control" placeholder="Leaving Date">
                            <i class="bi bi-calendar fa-2"></i>
                        </div>
                    </div>
                    <div class="col-sm-3 col-12 px-0">
                        <button type="submit" class="btn btn-black">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
    <script>
        $(document).ready(function(){
            // input-daterange 클래스를 가진 요소를 선택하여 초기화
            $('.input-daterange').each(function() {
                var startDatePicker = $(this).find('input[name="startDate"]');
                var endDatePicker = $(this).find('input[name="endDate"]');

                // DatePicker 초기화
                $(this).datepicker({
                    format: 'yyyy-mm-dd',
                    todayHighlight: true,
                    autoclose: true,
                    language: "ko"
                }).on('changeDate', function(e) {
                    checkDate();
                });

                // 날짜 간격을 확인하는 함수
                function checkDate() {
                    var startDate = new Date(startDatePicker.val());
                    var endDate = new Date(endDatePicker.val());

                    if (!startDate || !endDate) {
                        return; // 하나라도 선택되지 않은 경우 함수 종료
                    }

                    if (startDate > endDate) {
                        endDatePicker.datepicker('setDate', startDate); // endDate를 startDate로 설정
                    }

                    var diff = endDate - startDate;
                    var days = diff / (1000 * 60 * 60 * 24);

                    if (days > 9) {
                        alert("여행 일자는 최대 10일까지 설정 가능합니다.");
                        endDatePicker.datepicker('setDate', null);
                    }
                }
            });

            $('form').submit(function(e) {
                var plannerName = $(this).find('input[name="plannerName"]').val();
                var startDate = $(this).find('input[name="startDate"]').val();
                var endDate = $(this).find('input[name="endDate"]').val();

                if (plannerName === "" || startDate === "" || endDate === "") {
                    e.preventDefault();
                    alert('모든 여행 정보를 입력해주세요');
                }

            });
        });
    </script>

</body>
</html>
