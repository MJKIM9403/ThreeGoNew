<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
          type="text/css"/>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <!-- Core theme CSS (includes Bootstrap)-->

    <link href="assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="assets/css/style.css?after" rel="stylesheet"/>
    <link href="assets/css/commonstyle.css?after" rel="stylesheet"/>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- bootstrap datepicker cdn -->
    <!-- datepicker 는 jquery 1.7.1 이상 bootstrap 2.0.4 이상 버전이 필요함 -->
    <!-- jQuery가 먼저 로드 된 후 datepicker가 로드 되어야함.-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/css/bootstrap-datepicker.min.css" integrity="sha512-34s5cpvaNG3BknEWSuOncX28vz97bRI59UnVtEEpFX536A7BtZSJHsDyFoCl8S7Dt2TPzcrCEoHBGeM4SUBDBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/js/bootstrap-datepicker.min.js" integrity="sha512-LsnSViqQyaXpD4mBBdRYeP6sRwJiJveh2ZIbW41EBrNmKxgr/LFZIiWT6yr+nycvhvauz8c2nYMhrP80YhG7Cw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/locales/bootstrap-datepicker.ko.min.js" integrity="sha512-L4qpL1ZotXZLLe8Oo0ZyHrj/SweV7CieswUODAAPN/tnqN3PA1P+4qPu5vIryNor6HQ5o22NujIcAZIfyVXwbQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Title</title>


    <style>
        i.bi.bi-calendar {
            position: absolute;
            top: 14px;
        }
        #fa-1 {
            left: calc(50% - 40px);
        }

        #fa-2 {
            left: calc(100% - 40px);
        }
        input {
            padding: 10px 15px !important;
            border: 1px solid lightgrey !important;
            border-radius: 10px;
            box-sizing: border-box;
            background-color: #fff !important;
            color: #2C3E50;
            font-size: 14px;
            letter-spacing: 1px;
            position: relative;
        }

        input:focus {
            -moz-box-shadow: none !important;
            -webkit-box-shadow: none !important;
            box-shadow: none !important;
            border: 1px solid #512DA8;
            outline-width: 0;
        }

        ::placeholder {
            color: #BDBDBD;
            opacity: 1;
        }

        :-ms-input-placeholder {
            color: #BDBDBD;
        }

        ::-ms-input-placeholder {
            color: #BDBDBD;
        }

        button:focus {
            -moz-box-shadow: none !important;
            -webkit-box-shadow: none !important;
            box-shadow: none !important;
            outline-width: 0;
        }

        .datepicker {
            background-color: #fff;
            border: none;
            border-radius: 0 !important;
        }

        .datepicker-dropdown {
            top: 0;
            left: 0;
        }

        .datepicker table tr td.today, span.focused {
            border-radius: 50% !important;
            background-image: linear-gradient(#FFF3E0, #FFE0B2);
        }

        .datepicker table tr td.today.range {
            background-image: linear-gradient(#eeeeee, #eeeeee) !important;
            border-radius: 0 !important;
        }

        /*Weekday title*/
        thead tr:nth-child(3) th {
            font-weight: bold !important;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .dow, .old-day, .day, .new-day {
            width: 40px !important;
            height: 40px !important;
            border-radius: 0px !important;
        }

        .old-day:hover, .day:hover, .new-day:hover, .month:hover, .year:hover, .decade:hover, .century:hover {
            border-radius: 50% !important;
            background-color: #eee;
        }

        .active {
            border-radius: 50% !important;
            background-image: linear-gradient(#90CAF9, #64B5F6) !important;
            color: #fff !important;
        }

        .range-start, .range-end {
            border-radius: 50% !important;
            background-image: linear-gradient(#FFA726, #FFA726) !important;
        }

        .prev, .next, .datepicker-switch {
            border-radius: 0 !important;
            padding: 10px 10px 10px 10px !important;
            text-transform: uppercase;
            font-size: 14px;
            opacity: 0.8;
        }

        .prev:hover, .next:hover, .datepicker-switch:hover {
            background-color: inherit !important;
            opacity: 1;
        }

        .btn-black {
            background-color: #37474F !important;
            color: #fff !important;
            width: 100%;
        }

        .btn-black:hover {
            color: #fff !important;
            background-color: #000 !important;
        }
    </style>
</head>

    <!--header-->
    <th:block th:replace="fragments/header"></th:block>
    <div class="sub-header">
        <div class="container pt-5 pl-5">
            <h3 class="display-6 text-white">캘린더 샘플</h3>
        </div>
    </div>

    <div class="container px-1 px-sm-5 mx-auto">
        <div class="pt-5 pb-5">

            <h2 class="display-6 text-center pb-5">여행 기간을 입력해주세요.</h2>
            <form method="post" action="/planner/add">
                <select name="areaCode" id="areaCode" onchange="updateSigunguList()">
                    <option value="">여행장소 선택</option>
                    <th:block th:each="area : ${areaList}">
                        <option th:value="${area.areaCode}" th:text="${area.areaName}"></option>
                    </th:block>
                </select>

                <select name="sigunguCode" id="sigunguCode">
                    <option value="">시군구 선택</option>
                    <!-- 여기는 JavaScript를 통해 동적으로 업데이트될 예정 -->
                </select>


                <input id="plannerName" name="plannerName" type="text" class="form-control" placeholder="여행 제목을 입력해주세요.">
                <div class="flex-sm-row flex-column d-flex">
                    <div class="col-sm-9 col-12 px-0 mb-2">
                        <div class="input-group input-daterange">
                            <input id="startDate" name="startDate" type="date" class="form-control" placeholder="Arriving Date" onchange="test()">
                            <i class="bi bi-calendar" id="fa-1"></i>
                            <input id="endDate" name="endDate" type="date" class="form-control" placeholder="Leaving Date" onchange="test()">
                            <i class="bi bi-calendar" id="fa-2"></i>
                        </div>
                    </div>
                    <div class="col-sm-3 col-12 px-0">
                        <button type="submit" class="btn btn-black">Search</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
    <div class="result"></div>
    <script>
        function updateSigunguList() {
            const areaCode = document.getElementById('areaCode').value;
            const sigunguSelect = document.getElementById('sigunguCode');

            // 시군구 선택 드롭다운 초기화
            sigunguSelect.innerHTML = '<option value="">시군구 선택</option>';

            if (areaCode) {
                fetch(`/planner/sigungu?areaCode=${areaCode}`)
                    .then(response => response.json())
                    .then(data => {
                        data.forEach(sigungu => {
                            const option = new Option(sigungu.sigunguName, sigungu.sigunguCode);
                            sigunguSelect.add(option);
                        });
                    })
                    .catch(error => console.error('Error loading sigungu data:', error));
            }
        }


        $(document).ready(function(){

            $('.input-daterange').datepicker({
                format: 'yyyy-mm-dd',
                todayHighlight: true,
                startDate: '0d'
            });

        });

        function test() {
            // 시작일 value 가져오기
            const startday = document.getElementById('startDate').value;
            document.querySelector('.result').innerText = startday;

            // 종료일 value 가져오기
            const endday = document.getElementById('endDate').value;
            document.querySelector('.result').innerText = endday;
        }

        // 장소 가져오기 테스트
        $(document).ready(function() {
            $("#area").change(function() {
                location.href = $("#area").val();
            })
        })

    </script>

</body>
</html>
