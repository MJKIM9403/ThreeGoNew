<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <!-- Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" type="text/css" />
    <!--css-->
    <link href="../../assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../assets/css/style.css?after" rel="stylesheet" />
    <link href="../../assets/css/commonstyle.css" rel="stylesheet" />
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <!-- toast grid -->
    <script type="text/javascript" src="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.js"></script>
    <script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
    <link rel="stylesheet" href="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.css" />
    <link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />

    <script>

        $(document).ready(function (){
            checkCategory();
            showList();
            search();
            $("#morebtn").click(function() {
                $(".invisiblecard").slideToggle(300);
            });
        })

        function checkCategory(){

            // 카테고리(분류) 선택
            $('.catSelect').click(function (){
                const cat1 = $('input[name=cat1]:checked').val() === '' ? null : $('input[name=cat1]:checked').val();
                $.ajax({
                    url : '/info/api/cat2',
                    type: 'POST',
                    contentType : 'application/json; charset=UTF-8',
                    data : JSON.stringify({
                        cat1 : cat1
                    }),
                    success : function(data){
                        $('#category-cat2').replaceWith(data);
                    },
                    error : function (err){
                        console.log(err)
                    }
                })
            })

            $(document).on('click','.cat2Select',function () {
                const cat2 = $('input[name=cat2]:checked').val() === '' ? null : $('input[name=cat2]:checked').val();
                $.ajax({
                    url: '/info/api/cat3',
                    type: 'POST',
                    contentType: 'application/json; charset=UTF-8',
                    data: JSON.stringify({
                        cat2: cat2
                    }),
                    success: function (data) {
                        $('#category-cat3').replaceWith(data);
                    },
                    error: function (err) {
                        console.log(err)
                    }
                })
            })
        }

        function showList(){
            $('#gridDiv').html("");

            const dataSource = {
                contentType: 'application/json; charset=UTF-8',
                api: {
                    readData: {
                        url: '/info/api/touritems',
                        method: 'GET',
                        initParams: {
                            cat1 : $('input[name=cat1]:checked').val(),
                            cat2 : $('input[name=cat2]:checked').val(),
                            cat3 : $('input[name=cat3]:checked').val(),
                            areaCode : $('input[name=area]').val(),
                            sigunguCode : $('input[name=sigungu]:checked').val(),
                            contentTypeId : $('input[name=type]:checked').val()
                        }
                    }
                }
            };

            const Grid = tui.Grid;
            Grid.applyTheme('clean',{
                cell: {
                    normal: {
                        background: '#fff',
                        border: '#e0e0e0',
                        showVerticalBorder: false,
                        showHorizontalBorder: true
                    },
                    header: {
                        background: '#fff',
                        border: '#e0e0e0',
                        showVerticalBorder: false,
                        showHorizontalBorder: true
                    },
                    selectedHeader: {
                        background: '#e0e0e0'
                    }
                }
            });

            var grid = new tui.Grid({
                el : document.getElementById('gridDiv'),
                data : dataSource,
                scrollX : false,
                scrollY : false,
                rowHeight : 120,
                rowHeaders: [{type: 'rowNum', width: 50}],

                columns : [
                    {
                        header : '사진',
                        name : 'firstimage',
                        renderer: {
                            styles: {
                                textAlign: 'center'
                            },
                        },
                        width : 200
                    },
                    {
                        header : '관광정보',
                        name : 'title',
                    }
                ],

                pageOptions: {
                    useClient: true,	// front에서만 페이징 하는 속성
                    perPage: 10
                }

            });
        }

        function search(){
            // 조회
            $('button[name=searchBtn]').click(function (){
                showList();
            })
        }

    </script>
    <style>
        *{
            font-family: 'Noto Sans KR', sans-serif;
        }
        #content_container{
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }

        #tagSelector{
            border: 1px solid #DDDDDD;
            border-radius: 20px;
            width: 30%;
            height: auto;
        }

        #content_type, #category, #sigungu{
            padding: 20px;
        }

        #category, #sigungu{
            border-top: 1px solid #DDDDDD;
            padding: 20px;
        }

        #wrap{
            width: 1200px;
            margin: 0 auto;
        }
        .thumbnail{
            width: 150px;
            height: 100px;
        }
        #gridDiv{
            width: 70%;
        }

        .list_title{
            font-weight: 700;
        }

        .list_address, .list_category{
            font-weight: 400;
        }

        .btn-2{
            padding: 10px !important;
            font-size: 13px !important;
            border-radius: 15px !important;
        }

        .btn-3 {
            font-size: 13px !important;
            border-radius: 15px !important;
        }


        .d-grid{
            padding: 0 10px 20px;
        }

        .search-btn{
            font-weight: 700;
            border: 1px solid #AAAAAA;
            border-radius: 20px;
        }

        .search-btn:hover{
            background-color: #AAAAAA;
            color: #FFFFFF;
        }

        #areaName{
            padding: 20px 0;
        }

        label.btn-area{
            padding: 0;
        }
        label.btn-area a{
            display: block;
            padding: 10px;
        }

        .flex-box{
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .btn-select-area{
            border-color: #333333;
            color: #333333;
        }

        .btn-select-area:hover{
            border-color: #666666;
            color: #666666;
        }

        #area-list-box{
            margin-bottom: 10px;
        }
    </style>
    <title>관광지 정보 | 3GO</title>
</head>
<body>
<!-- header-->
<th:block th:replace="~{fragments/header}"></th:block>
<div id="wrap">
    <div class="flex-box">
        <h2 id="areaName" th:text="${selectedArea.areaName}"></h2>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-2 btn-primary2 btn-select-area " id="morebtn" >지역선택</button>
    </div>
    <div id="area-list-box" class = "invisiblecard">
            <th:block th:each="area, idx : ${areaList}">
                <input type="radio" class="areaSelect btn-check" name="areaSelect" th:id="|area${idx.count}|" autocomplete="off"
                       th:value="${area.areaCode}" th:checked="${selectedArea.areaCode == area.areaCode}">
                <label class="btn btn-3 btn-area" th:for="|area${idx.count}|"><a th:href="@{/info/city/{areaCode}(areaCode = ${area.areaCode})}" th:text="|${area.areaName}|"></a></label>
            </th:block>
    </div>
    <div id="content_container">
        <!--리스트-->
        <div id="gridDiv"></div>
        <!--카테고리 셀렉터-->
        <div id="tagSelector">
            <input type="hidden" name="area" th:value="${selectedArea.areaCode}">
            <div id="content_type">
                <h5>- 관광 타입 -</h5>
                <input type="radio" class="typeSelect btn-check" name="type" id="type0" autocomplete="off" value="" checked>
                <label class="btn btn-2" for="type0" th:text="전체"></label>
                <th:block th:each="type, idx : ${contentTypeList}">
                    <input type="radio" class="typeSelect btn-check" name="type" th:id="|type${idx.count}|" autocomplete="off" th:value="${type.contentTypeId}">
                    <label class="btn btn-2" th:for="|type${idx.count}|" th:text="${type.contentTypeName}"></label>
                </th:block>
            </div>
            <div id="category">
                <div id="cat1Selector">
                    <h5>- 대분류 -</h5>
                    <input type="radio" class="catSelect btn-check" name="cat1" id="cat1-0" autocomplete="off" value="" checked>
                    <label class="btn btn-2" for="cat1-0" th:text="전체"></label>
                    <th:block th:each="cat1, idx : ${cat1List}">
                        <input type="radio" class="catSelect btn-check" name="cat1" th:id="|cat1-${idx.count}|" autocomplete="off" th:value="${cat1.cat1}">
                        <label class="btn btn-2" th:for="|cat1-${idx.count}|" th:text="${cat1.cat1Name}"></label>
                    </th:block>
                </div>

                <div id="category-cat2">
                    <div id="cat2Selector" th:if="${cat2List.size() > 0}">
                        <h5>- 중분류 -</h5>
                        <input type="radio" class="cat2Select btn-check" name="cat2" id="cat2-0" autocomplete="off" value="" checked>
                        <label class="btn btn-2" for="cat2-0" th:text="전체"></label>
                        <th:block th:each="cat2, idx : ${cat2List}">
                            <input type="radio" class="cat2Select btn-check" name="cat2" th:id="|cat2-${idx.count}|" autocomplete="off" th:value="${cat2.cat2}">
                            <label class="btn btn-2" th:for="|cat2-${idx.count}|" th:text="${cat2.cat2Name}"></label>
                        </th:block>
                    </div>
                </div>
                <div id="category-cat3">
                    <div id="cat3Selector" th:if="${cat3List.size() > 0}">
                        <h5>- 소분류 -</h5>
                        <input type="radio" class="cat3Select btn-check" name="cat3" id="cat3-0" autocomplete="off" value="" checked>
                        <label class="btn btn-2" for="cat3-0" th:text="전체"></label>
                        <th:block th:each="cat3, idx : ${cat3List}">
                            <input type="radio" class="cat3Select btn-check" name="cat3" th:id="|cat3-${idx.count}|" autocomplete="off" th:value="${cat3.cat3}">
                            <label class="btn btn-2" th:for="|cat3-${idx.count}|" th:text="${cat3.cat3Name}"></label>
                        </th:block>
                    </div>
                </div>
            </div>
            <div id="sigungu">
                <h5>- 상세 지역 -</h5>
                <input type="radio" class="areaSelect btn-check" name="sigungu" id="sigungu0" autocomplete="off" value="" checked>
                <label class="btn btn-2" for="sigungu0" th:text="전체"></label>
                <th:block th:each="sigungu, idx : ${sigunguList}">
                    <input type="radio" class="areaSelect btn-check" name="sigungu" th:id="|sigungu${idx.count}|" autocomplete="off" th:value="${sigungu.sigunguCode}">
                    <label class="btn btn-2" th:for="|sigungu${idx.count}|" th:text="${sigungu.sigunguName}"></label>
                </th:block>
            </div>
            <div class="d-grid">
                <button class="btn btn-2 search-btn" type="button" name="searchBtn">검색</button>
            </div>
        </div>
    </div>
</div>
<!--footer-->
<th:block th:replace="~{fragments/footer}"></th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
