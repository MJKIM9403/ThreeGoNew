<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- 코드언어 표시 == 웹 표준지침 준수 -->

    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" type="text/css" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/commonstyle.css?after" rel="stylesheet" type="text/css"/>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <title>로그인</title>



</head>
<body>
<script>
    $(document).ready(function (){
        let prevUrl = document.referrer;
        $('input[name=prevUrl]').val(prevUrl);
    })

    //         return false;

    // }
</script>
<style>
    #find-info{
        margin-top: 20px;
    }
    #find-info a:first-of-type{
        margin-right: 15px;
        position: relative;
    }
    #find-info a:first-of-type:after{
        width: 1px;
        height: 20px;
        position: absolute;
        bottom: 1px;
        right: -11px;
        background-color: #CCCCCC;
        content: "";
        pointer-events: none;
        cursor: default;
    }
</style>

<!-- header-->
<th:block th:replace="~{fragments/header}"></th:block>
<div class="sub-header">
    <div class="container pt-5 pl-5">
        <h3 class="display-6 text-white">로그인</h3>
    </div>
</div>



<form action="/api/users/login" method="POST" name="loginFrm" onsubmit="return validateForm(this)">
    <!-- 오류 확인 -->
    <div th:if="${param.error}">
        <div class="alert alert-danger">
            사용자ID 또는 비밀번호를 확인해 주세요.
            <!-- 로그인 실패 시 handleLoginFailure 함수 호출 -->
<!--            <script>handleLoginFailure();</script>-->
        </div>
    </div>
    <div class="container position-relative pt-5 pb-5">
        <h1 class="text-center">로그인</h1>
        <div id="header">
            <p class="text-center">로그인에 필요한 정보를 기입해주세요.</p>
        </div>


        <!--아이디-->
        <div class="userInput mb-5">
            <h4 class="list">아이디</h4>
            <input type="text" name="id" class="form-control form-control-sm" maxlength="20" placeholder="아이디를 입력하세요."><br/>
        </div>
        <!--비밀번호-->
        <div class="userInput mb-5">
            <h4 class="list">비밀번호</h4>
            <input type="password" name="pw" class="form-control form-control-sm" maxlength="20" placeholder="비밀번호를 입력하세요."><br/>
        </div>
        <!--로그인 버튼-->
        <div class="col text-center">
            <input type="hidden" name="prevUrl" value="">
            <input type="submit" value="로그인" class="btn btn-primary btn-md"><br/>
        </div>
        <div id="find-info" class="text-center">
            <a href="/findId.do">아이디 찾기</a>
            <a href="/findPw.do">비밀번호 찾기</a>
        </div>
    </div>
</form>


<!--footer-->
<th:block th:replace="~{fragments/footer}"></th:block>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
