<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
          type="text/css"/>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <!-- Core theme CSS (includes Bootstrap)-->

    <link href="assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="assets/css/style.css?after" rel="stylesheet"/>
    <link href="assets/css/commonstyle.css?after" rel="stylesheet"/>

    <!--swiper-->
    <link href="assets/swiper/swiper-bundle.min.css" rel="stylesheet" />
    <script src="assets/swiper/swiper-bundle.min.js"></script>
    <title>Three Go</title>

    <style>
        #sidebar {
            min-width: 300px;
            max-width: 300px;
            background: #1d1919;
            color: #fff;
            min-height: 100vh;
        }

        #sidebar.active {
            margin-left: -300px
        }

        #sidebar .logo {
            display: block;
            width: 120px;
            height: 120px;
            margin: 0 auto
        }

        #sidebar .logo span {
            display: block
        }

        #sidebar ul.components {
            padding: 0
        }

        #sidebar ul li {
            font-size: 16px
        }

        #sidebar ul li>ul {
            margin-left: 10px
        }

        #sidebar ul li>ul li {
            font-size: 14px
        }

        #sidebar ul li a {
            padding: 10px 0;
            display: block;
            color: rgba(255,255,255,.8);
            border-bottom: 1px solid rgba(255,255,255,.1)
        }

        #sidebar ul li a:hover {
            color: #f8b739
        }

        #sidebar ul li.active>a {
            background: 0 0;
            color: #f8b739
        }

        @media(max-width: 991.98px) {
            #sidebar {
                margin-left:-300px
            }

            #sidebar.active {
                margin-left: 0
            }
        }

        .footer p {
            color: rgba(255,255,255,.5)
        }

        strong.number {
            font-size: 1.3rem;
        }

        .column {
            flex-basis: 0;
            flex-grow: 1;
            max-width: 100%;
            padding-left: 10px;
            padding-right: 10px;
        }

        ul>li>a i.bi {
            margin-left: 1.5rem;
            margin-right: 2rem;
        }
        .number-label {
            display: block;
        }




    </style>

</head>
<body>

<div class="wrapper d-flex align-items-stretch">
    <nav id="sidebar" class="">
        <div class="pt-5">
            <!--유저 프로필 사진을 누르면 마이페이지로 이동-->
            <a href="#" class="mb-5">
                <img src="https://github.com/mdo.png" class="logo rounded-circle">
            </a>

            <div class="text-center p-5">
                <span class="fs-5 fw-semibold">유저이름</span>
            </div>

            <div class="counter d-flex justify-content-center text-center pb-5">
                <div class="col column">
                    <strong class="number">892</strong>
                    <span class="number-label">게시글</span>
                </div>
                <div class="col column">
                    <strong class="number">22.5k</strong>
                    <span class="number-label">팔로워</span>
                </div>
                <div class="col column">
                    <strong class="number">150</strong>
                    <span class="number-label">팔로잉</span>
                </div>
            </div>

            <ul class="list-unstyled components mb-5">
                <li class="active">
                    <a href="#">
                        <i class="bi bi-house-door-fill icon"></i>
                        피드
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="bi bi-speedometer2 icon"></i>
                        여행정보
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="bi bi-card-checklist icon"></i>
                        여행일정
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="bi bi-columns icon"></i>
                        커뮤니티
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="bi bi-people-fill icon"></i>
                        마이페이지
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="bi bi-people-fill icon"></i>
                        로그아웃
                    </a>
                </li>
            </ul>
            <div class="footer">
                <p>
                    푸터에쓸내용
                </p>
            </div>
        </div>
    </nav>

    <div id="content" class="p-4 p-md-5">

    </div>



    <!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<!--카드 -->
<script>
    // 버튼 누르면 더보기
    $(document).ready(function() {
        $("#morebtn").click(function() {
            $(".invisiblecard").slideToggle(500);
            if ($("#morebtn").html() == "더보기") {
                $("#morebtn").html("접기");
            } else {
                $("#morebtn").html("더보기");
            }
        });
    });
</script>
</body>
</html>
