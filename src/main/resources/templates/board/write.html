<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
          type="text/css"/>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <!-- Core theme CSS (includes Bootstrap)-->

    <link href="assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="assets/css/style.css?after" rel="stylesheet"/>
    <link href="assets/css/commonstyle.css?after" rel="stylesheet"/>

    <!--swiper-->
    <link href="assets/swiper/swiper-bundle.min.css" rel="stylesheet" />
    <script src="assets/swiper/swiper-bundle.min.js"></script>
    <title>둘레둘레</title>
</head>
<body>
<script>
    function validateForm(){
        // 제목과 내용이 빈칸이 아닌지 확인합니다.
        var title = document.getElementById("b_title");
        var content = document.getElementById("b_content");

        if(title.value.trim() === ""){
            alert("제목을 입력 하세요");
            title.focus();
            return false;
        }
        if(content.value.trim() === ""){
            alert("내용을 입력 하세요");
            content.focus();
            return false;
        }
    }

    function checkTitleLength() {
        // 길이가 20자를 초과하는지 확인합니다.
        var title = document.getElementById("b_title");

        if (title.value.length > 20) {
            alert('제목은 20자 이내로 작성해주세요.');
            title.focus();
            title.value.substr(0,20);
            return false;
        }
    }
</script>

<!-- header-->
<th:block th:replace="~{fragments/header}"></th:block>

<div class="sub-header">
    <div class="container pt-5 pl-5">
        <h3 class="display-6 text-white">게시판</h3>
    </div>
</div>


<div class="container position-relative pt-5 pb-5">
    <article>
        <form id="writeFrm" name="writeFrm" method="post" enctype="multipart/form-data" onsubmit="return validateForm();">

            <!--            <form id="writeFrm" name="writeFrm" method="post" enctype="multipart/form-data" onsubmit="return validateForm();">-->
            <input type="hidden" id="board-id" th:value="${board.bid}">

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">작성자</label>
                <div class="col-sm-10">
                    <input type="text" id="u_id" name="u_id" class="form-control form-control-sm" th:value="${board.userid}" />
                    <input type="text" id="u_name" name="u_name" class="form-control form-control-sm" th:value="${board.username}" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">제목</label>
                <div class="col-sm-10">
                    <div id="alert-text"></div>
                    <input type="text" id="b_title" name="b_title" class="form-control form-control-sm" maxlength="20" placeholder="제목을 입력하세요." oninput="checkTitleLength()" th:value="${board.btitle}"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">내용</label>
                <div class="col-sm-10">
                    <textarea id="b_content" name="b_content" class="form-control" placeholder="내용을 입력하세요" rows="5" th:text="${board.bcontent}"></textarea>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">첨부 파일</label>
                <div class="col-sm-10">
                    <input type="file" name="imgList[]" multiple/>
                </div>
            </div>

            <div class="text-center">
                <div class="btn-group pt-5" role="group" aria-label="Basic example">

                    <button th:if="${board.bid} != null" id="modify-btn" type="button" class="btn btn-primary btn-sm">수정</button>
                    <button th:if="${board.bid} == null" id="create-btn" type="button" class="btn btn-primary btn-sm">등록</button>
                    <button type="reset" class="btn btn-secondary btn-sm">다시입력</button>
                    <button type="button" class="btn btn-secondary btn-sm" onclick="location.href='/board';">목록보기</button>
                </div>
            </div>
        </form>
    </article>
</div>

<!--footer-->
<th:block th:replace="~{fragments/footer}"></th:block>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!--js-->
<script src="../assets/js/board.js"></script>
</body>
</html>
