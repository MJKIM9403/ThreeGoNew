<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
          type="text/css"/>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../assets/css/style.css?after" rel="stylesheet"/>
    <link href="../assets/css/commonstyle.css?after" rel="stylesheet"/>

    <!--swiper-->
    <link href="../assets/swiper/swiper-bundle.min.css" rel="stylesheet"/>
    <script src="../assets/swiper/swiper-bundle.min.js"></script>

    <!--  review 적용 템플릿 스타일 시트  -->
    <link href="../assets/css/reviewviewer.css" rel="stylesheet"/>

    <title>Title</title>

    <style>
        .feed-container {
            margin: 0 auto;
        }

        #search-box{
            padding: 20px;
            background-color: white;
            z-index: 300;
            border: 1px solid #DDDDDD;
            border-radius: 20px;
            width: 300px;
            height: auto;
            position: fixed;
            top: calc(50vh - 175px);
            right: 5%;
        }

        #search-box .nav-item {
            padding: 0 !important;
        }

        .search-prompt {
            margin-top: calc(50vh - 175px) !important;
        }

        .search-prompt > img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
    </style>
</head>
<body>
<div class="d-flex">
    <th:block th:replace="~{fragments/sidebar}"></th:block>

    <div class="feed-container">
        <div class="d-flex flex-column">
            <div class="search-content gallery">
                <div class="search-prompt text-center">
                    <img src="../assets/img/search.png" alt="검색 유도 이미지" class="img-fluid mb-3">
                    <h2>찾고 싶은 리뷰나 유저를 검색해보세요!</h2>
                    <p>예: "오션뷰", "맛집", "사용자 이름"</p>
                </div>
            </div>

            <div class="loader"></div>
            <div id="load-point"></div>
        </div>
    </div>
    <div id="search-box">
        <!-- 탭 메뉴 -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="review-search-tab" data-bs-toggle="tab" data-bs-target="#review-search" type="button" role="tab" aria-controls="review-search" aria-selected="true">리뷰 검색</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="user-search-tab" data-bs-toggle="tab" data-bs-target="#user-search" type="button" role="tab" aria-controls="user-search" aria-selected="false">유저 검색</button>
            </li>
        </ul>

        <!-- 탭 컨텐츠 -->
        <div class="tab-content" id="myTabContent">
            <!-- 리뷰 검색 탭 -->
            <div class="tab-pane fade show active" id="review-search" role="tabpanel" aria-labelledby="review-search-tab">
                <form class="d-flex flex-column mt-2">
                    <div class="mb-2">
                        <select class="form-select" aria-label="검색 정렬">
                            <option value="latest">최신순</option>
                            <option value="recommended">추천순</option>
                        </select>
                    </div>
                    <input class="form-control mb-2" type="search" placeholder="리뷰 검색" aria-label="리뷰 검색">
                    <button class="btn btn-primary" type="submit">검색</button>
                </form>
            </div>
            <!-- 유저 검색 탭 -->
            <div class="tab-pane fade" id="user-search" role="tabpanel" aria-labelledby="user-search-tab">
                <form class="d-flex flex-column mt-2">
                    <input class="form-control mb-2" type="search" placeholder="유저 검색" aria-label="유저 검색">
                    <button class="btn btn-primary" type="submit">검색</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
