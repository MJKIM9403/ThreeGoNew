<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
          type="text/css"/>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../assets/css/style.css?after" rel="stylesheet"/>
    <link href="../assets/css/commonstyle.css?after" rel="stylesheet"/>

    <!--swiper-->
    <link href="../assets/swiper/swiper-bundle.min.css" rel="stylesheet"/>

    <link href="../assets/css/reviewviewer.css" rel="stylesheet"/>

    <title>둘레둘레</title>

    <style>
        /*card*/
        .card {
            width: 600px;
            margin-bottom: 2em;

        }

        .card .card-header img {
            width: 24px;
            height: 24px;
        }

        .card .card-body img {
            height: 480px;
        }

        .card-header {
            background-color: transparent;
        }

        /*  리뷰작성 관련  */
        #new-review-btn {
            bottom: 5%;
            right: 5%;
        }

        .container-fluid {
            height: 100%;
        }

        .container-fluid .row {
            height: 100%;
        }


        .preview-container {
            position: relative;
            padding: 0 !important;
            height: 100%;
        }


        /* swiper */
        .swiper {
            width: 100%;
            height: 750px;
            overflow: hidden;
        }

        .swiper-slide {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 18px;
            color: #999999;
            background: #333333;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* 간단 리뷰 */
        .simple-view-swiper{
            height: 480px !important;
            overflow: hidden;
        }

        .simple-view-img {
            object-fit: cover !important;
            width: 100%;
            height: 100%;
        }

        .card {
            width: 600px;
            margin-bottom: 25px;
        }

        .card .card-header img {
            width: 24px;
            height: 24px;
        }

        .card,
        .card *,
        .card *::after,
        .card *::before{
            cursor: default;
            box-sizing: content-box !important;
        }

        .show-more,
        .show-more * {
            width: 20%;
            height: 30px;
            cursor: pointer !important;
            vertical-align: center;
        }

        .review-content {
            overflow: hidden;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
            margin-bottom: 0.4rem;
        }

        .review-icons i::before {
            cursor: pointer;
        }

        .review-icons {
            margin-right: 5px;
            justify-content: flex-end;
            padding: 5pt 0;
            font-size: 1.8rem;
        }

        /*  피드  */
        .feed-container {
            margin: 0 auto;
        }

        /* Loader */
        #load-point {
            visibility: hidden;
            padding: 30px 0;
        }

        .loader {
            width: 5rem;
            height: 5rem;
            border: 0.6rem solid #999;
            border-bottom-color: transparent;
            border-radius: 50%;
            margin: 0 auto;
            animation: loader 500ms linear infinite;
        }

        @keyframes loader {
            to {
                transform: rotate(360deg);
            }
        }

        .feed-container {
            margin: 0 auto;
        }

        #search-box{
            padding: 20px;
            background-color: white;
            z-index: 300;
            border: 1px solid #DDDDDD;
            border-radius: 20px;
            width: 300px;
            height: auto;
            position: fixed;
            top: calc(50vh - 175px);
            right: 5%;
        }

        #search-box .nav-item {
            padding: 0 !important;
        }

        .search-prompt {
            margin-top: calc(50vh - 220px) !important;
        }

        .search-prompt > img {
            width: max-content;
            /*height: 150px;*/
            height: max-content;
            /*object-fit: cover;*/
        }

        .no-data-msg {
            margin-top: calc(50vh - 95px);
        }

        .search-tab {
            display: none;
            text-align: center;
            font-weight: 700;
            font-size: 17px;
        }

        .user-card {
            width: 800px;
            border-radius: 20px;
        }

        .user-profile-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
        }

        .user-id {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .user-name {
            font-size: 1.2rem;
        }
    </style>
</head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<!-- 검색설정 + 간단 리뷰 조회 + 무한스크롤 -->
<script th:inline="javascript">
    let scrollPage = 0; // 무한스크롤로 불러올 페이지
    let scrollCheck = false; // 페이지 데이터를 불러오는 중인지 여부
    let firstLoad = true; // 첫 로딩인지 체크
    let gallery = $('.gallery');
    let tabType = ""; // 화면에 보여줄 탭
    let back = false;

    const time_offset = new Date().getTimezoneOffset() * 60000;
    let fromDate = new Date(Date.now() - time_offset).toISOString();

    let keyword = null;

    $(document).ready(function (){
        /*무한스크롤 & 페이지 로드 설정*/
        observer.observe(document.getElementById('load-point'));
        $('#load-point').hide(); // 옵저버 관측 타이밍을 컨트롤하기 위해 hide
        loadPage();
        $('.loader').hide();
        /* 리뷰 상세 조회 관련 설정 */
        $('.swiper-controller').hide();
        /* 새 글 작성 버튼 관련 설정 */
        $('.create-btn').hide();
    })

    /* 간단 리뷰 */
    let simpleViewSwiper = [];
    function createSimpleViewSwiper(photoLength, num){
        var swiper = new Swiper(`.simple-view-swiper${num}`, {
            observer: true,
            observeParents: true,
            navigation: {
                nextEl: `.swiper-button-next${num}`,
                prevEl: `.swiper-button-prev${num}`,
            },
            pagination: {
                el: `.swiper-pagination${num}`,
            },
            mousewheel: false,
            keyboard: false,
        });
        simpleViewSwiper.push(swiper);
        if(Number(photoLength) <= 1){
            $(`.swiper-controller${num}`).hide();
        }
    }

    let goCommentClick = false;

    $('#viewer').on('shown.bs.modal', function () {
        if(goCommentClick){
            $('#comment-content').focus();
        }
        goCommentClick = false;
    });
    function goComment(reviewId){
        goCommentClick = true;
        openViewer(reviewId);
    }

    /* 무한스크롤 */
    const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
            // entry가 intersecting 중이 아니라면 함수를 실행하지 않음.
            if (!entry.isIntersecting) return;
            // 현재 페이지가 불러오는 중이면 함수를 실행하지 않음.
            if (scrollCheck) return;
            //옵저버 타겟 설정
            observer.observe(document.getElementById('load-point'));
            // 페이지를 불러오는 함수 호출.
            switch (tabType){
                case "RECOMMEND" :
                    showFindRecommendReview();
                    break;
                case "RECENT" :
                    showFindRecentReview();
                    break;
                case "USERID" :
                    showFindUserId();
                    break;
                case "USERNAME" :
                    showFindUserName();
                    break;
            }
        });
    });

    // 탭을 이동시 마다 변수 및 기존 화면 초기화(탭 이동시 마다 실행 해주세요.)
    function changeTab(type) {
        observer.disconnect()
        tabType = type;
        scrollPage = 0;
        scrollCheck = false;
        firstLoad = true;
        back = false;
        simpleViewSwiper = [];

        fromDate = new Date(Date.now() - time_offset).toISOString()

        gallery.html("")
        // 옵저버 타겟 관측 시작
        observer.observe(document.getElementById('load-point'));
    }

    // 검색설정
    $(document).on('click','.search-btn',function (){
        let searchType = $(this).attr('data-search-type');
        if(searchType === 'review'){
            $('.search-tab').html("리뷰 검색 결과").css('display','block');
            keyword = $('#keyword-review').val();
            let searchOption = $('#review-search-option option:selected').val();
            if(searchOption === 'recommend'){
                $('#load-point').show();
                changeTab("RECOMMEND");
            }else if(searchOption === 'recent'){
                $('#load-point').show();
                changeTab("RECENT");
            }
        }else if(searchType === 'user'){
            $('.search-tab').html("유저 검색 결과").css('display','block');
            keyword = $('#keyword-user').val().replace(/@/g,'');
            let searchOption = $('#user-search-option option:selected').val();
            if(searchOption === 'id'){
                $('#load-point').show();
                changeTab("USERID");
            }else if(searchOption === 'name'){
                $('#load-point').show();
                changeTab("USERNAME");
            }
        }
    })

    $('#keyword-user').on("keydown",function(e){
        if(e.keyCode === 13){
            e.preventDefault();
            $('#user-search-btn').trigger('click');
        }
    });

    $('#keyword-review').on("keydown",function(e){
        if(e.keyCode === 13){
            e.preventDefault();
            $('#review-search-btn').trigger('click');
        }
    });



    function showFindRecommendReview() {
        let time = 300;  // 페이지 로딩 시 로더를 일정시간 이상 보여주기 위한 시간 지정
        let loadScroll; // 다음 페이지 로딩 후에도 유지할 스크롤 위치를 저장할 변수
        if(!firstLoad){
            scrollPage += 1;
        }
        if(firstLoad || back) {
            time = 0;
            back = false;
        }
        $.ajax({
            url : '/api/search/review/recommend',
            type : 'GET',
            data : {
                fromDate : fromDate,
                keyword : keyword,
                page : scrollPage
            },
            async: false,
            success : function (result) {
                let reviewList = result.dtoList;

                if(firstLoad && reviewList.length <= 0){
                    firstLoad = false;
                    $(".loader").hide()
                    let messageHtml = '<div class="no-data-msg">' +
                        '<h4>검색된 리뷰가 없습니다.</h4>' +
                        '</div>';
                    gallery.append(messageHtml);
                }else {
                    firstLoad = false;
                    // 로더를 일정시간 이상 노출하기 위한 setTimeout
                    setTimeout(() => {
                        $(".loader").hide()
                        $.each(reviewList, function (index, review){
                            let profileImg = review.userInfo.profileImg == null ? '../assets/img/profile.jpg' : '/api/image/profile/' + review.userInfo.profileImg;
                            let num = (result.page * 10) + index;

                            let photoLength = review.reviewPhotoList.length;

                            let tempHtml =
                                '<div class="card gallery-item">' +
                                '<div class="d-flex card-header gap-2">' +
                                `<img src="${profileImg}" class="rounded-circle">` +
                                `<span>${review.userInfo.name}</span>` +
                                `<span>@${review.userInfo.id}</span>` +
                                '</div>' +
                                '<div class="card-body">' +
                                `<div class="swiper simple-view-swiper simple-view-swiper${num}">` +
                                '<div class="swiper-wrapper">';

                            $.each(review.reviewPhotoList, function (index, photo){
                                let slide =
                                    '<div class="swiper-slide">' +
                                    `<img class="simple-view-img" src="/api/image/review/${photo.filePath}"/>` +
                                    '</div>';
                                tempHtml += slide;
                            })

                            tempHtml +=
                                '</div>' +
                                `<div class="swiper-controller swiper-controller${num}">` +
                                `<div class="swiper-button-next swiper-button-next${num}"></div>` +
                                `<div class="swiper-button-prev swiper-button-prev${num}"></div>` +
                                `<div class="swiper-pagination swiper-pagination${num}"></div>` +
                                '</div>' +
                                '</div>' +
                                '<div class="review-icons d-flex gap-3">' +
                                `<i class="bi bi-chat-square-dots" onClick="goComment(${review.reviewId})"></i>`;

                            if(review.likeState){
                                tempHtml += `<i class="like-btn bi bi-star-fill" data-review-id="${review.reviewId}"></i>`
                            }else {
                                tempHtml += `<i class="like-btn bi bi-star" data-review-id="${review.reviewId}"></i>`
                            }

                            tempHtml +=
                                '</div>' +
                                `<p class="like-count text-muted card-text" data-review-id="${review.reviewId}">${review.likeCount} 명이 이 리뷰를 좋아합니다.</p>` +
                                `<div class="review-content">${review.reviewContent}</div>` +
                                `<div class="card-text"><small class="text-muted comment-count" data-review-id="${review.reviewId}">댓글 ${review.commentCount}개</small></div>` +
                                `<div class="card-text show-more" onClick="openViewer(${review.reviewId})"><small class="text-muted">자세히 보기</small></div>` +
                                '</div>' +
                                '</div>';

                            gallery.append(tempHtml).trigger("create")

                            createSimpleViewSwiper(photoLength, num);
                        })
                        window.scrollTo({top: loadScroll, behavior: "instant"});
                    }, time)
                    if(reviewList.length < 12){
                        // 다음페이지가 없다면 관측을 종료
                        observer.unobserve(document.getElementById('load-point'));
                    }
                }
                keyword = null;
            },
            error : function (err) {
                console.log(err)
            },
            beforeSend : function () {
                scrollCheck = true;
                $(".loader").show()
                loadScroll = window.scrollY;
            },
            complete : function () {
                scrollCheck = false;
            }
        })
    }

    function showFindRecentReview() {
        let time = 300;  // 페이지 로딩 시 로더를 일정시간 이상 보여주기 위한 시간 지정

    function savePageInfoToSession() {
        let search_info = {};
        search_info.tabType = tabType;
        search_info.scrollPage = scrollPage;
        search_info.scrollPosition = window.scrollY.toString();
        if(tabType === 'USERID' || tabType === 'USERNAME'){
            search_info.keyword = $('#keyword-user').val();
        }else if(tabType === 'RECOMMEND' || tabType === 'RECENT'){
            search_info.keyword = $('#keyword-review').val();
        }
        sessionStorage.setItem("search_info", JSON.stringify(search_info));
    }

    function setScrollBySession(){
        let search_info = JSON.parse(sessionStorage.getItem("search_info"));
        let tabType = search_info.tabType;
        let sessionPage = Number(search_info.scrollPage);
        let scrollPosition = Number(search_info.scrollPosition);
        let sessionKeyword = search_info.keyword;

        changeTab(tabType);

        switch (tabType){
            case "RECOMMEND":
                $('.search-tab').html("리뷰 검색 결과").css('display','block');
                $('#review-search-tab').click();
                $('#review-search-option').val('recommend').prop('selected', true);
                $('#keyword-review').val(sessionKeyword);
                break;
            case "RECENT":
                $('.search-tab').html("리뷰 검색 결과").css('display','block');
                $('#review-search-tab').click();
                $('#review-search-option').val('recent').prop('selected', true);
                $('#keyword-review').val(sessionKeyword);
                break;
            case "USERID":
                $('.search-tab').html("유저 검색 결과").css('display','block');
                $('#user-search-tab').click();
                $('#user-search-option').val('id').prop('selected', true);
                $('#keyword-user').val(sessionKeyword);
                break;
            case "USERNAME":
                $('.search-tab').html("유저 검색 결과").css('display','block');
                $('#user-search-tab').click();
                $('#user-search-option').val('name').prop('selected', true);
                $('#keyword-user').val(sessionKeyword);
                break;
        }

        for(let page = 0; page <= sessionPage; page++){
            back = true;

            switch (tabType){
                case "RECOMMEND":
                    keyword = sessionKeyword;
                    showFindRecommendReview();
                    break;
                case "RECENT":
                    keyword = sessionKeyword;
                    showFindRecentReview();
                    break;
                case "USERID":
                    keyword = sessionKeyword.replace(/@/g,'');
                    showFindUserId();
                    break;
                case "USERNAME":
                    keyword = sessionKeyword.replace(/@/g,'');
                    showFindUserName();
                    break;
            }
        }
        setTimeout(() => {
            var scrollBottom = $(document).height() - $(window).height() - $(window).scrollTop();
            if(scrollPosition > scrollBottom){
                window.scrollTo(0, scrollBottom);
            }else {
                window.scrollTo(0, scrollPosition);
            }
        }, 100);

        setTimeout(() => {
            $('#load-point').show();
        }, 550)
    }


    function loadPage() {
        window.addEventListener('pageshow', function (event) {
            if (event.persisted || (window.performance && window.performance.navigation.type == 2)) {
                if(sessionStorage.getItem("search_info") != null){
                    // 다른페이지에서 뒤로가기로 돌아왔을 시 세션에 저장된 정보로 기존 위치로 이동
                    setScrollBySession();
                }else {
                    $('#load-point').hide();
                }
            }else {
                // 그 외의 방법으로 페이지 접근 시 세션에 저장된 데이터 삭제
                if(sessionStorage.getItem("search_info") != null){
                    sessionStorage.removeItem("search_info");
                }
                $('#load-point').hide();
            }
        });
    }


</script>

    // 댓글 시간 포맷
    function formatRegDate(regDateStr) {
        const regDate = new Date(regDateStr);
        const now = new Date();

        // 현재시간과 regDate의 차이 계산 (밀리초 단위)
        const diff = now - regDate;

        // 밀리초를 분, 시, 일, 주 단위로 변환
        const diffMinutes = Math.floor(diff / (60 * 1000));
        const diffHours = Math.floor(diff / (60 * 60 * 1000));
        const diffDays = Math.floor(diff / (24 * 60 * 60 * 1000));

        // 조건에 따라 적절한 문자열 반환
        if (diffMinutes < 60) {
            return `${diffMinutes}분 전`;
        } else if (diffHours < 24) {
            return `${diffHours}시간 전`;
        } else if (diffDays < 7) {
            return `${diffDays}일 전`;
        } else {
            // regDate를 'yyyy-mm-dd' 형식으로 포맷팅
            const year = regDate.getFullYear();
            const month = String(regDate.getMonth() + 1).padStart(2, '0');
            const day = String(regDate.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
    }

            type : 'GET',
            contentType : 'application/json; charset=UTF-8',
            success : function (tourItem){
                $('#touritem-info-img').attr('src',tourItem.firstimage);
                $('#touritem-info-title').text(tourItem.title);
                $('#touritem-info-address').text(tourItem.address);
                $('#touritem-info-category').text(tourItem.fullCategoryName);
                $('#touritem-info').show();
            },
            error : function (err){
                console.log(err);
            }
        })
    }

    function deleteReview(){
        const deleteConfirm = confirm("리뷰를 삭제하시겠습니까?");
        if(deleteConfirm){
            $.ajax({
                url : `/api/review/${selectedReviewId}`,
                type : 'DELETE',
                success : function (){
                    alert('삭제 되었습니다.')
                    savePage();
                    $('#viewer').modal('toggle');
                    changeTab(tabType);
                    setScrollByFeedInfo();
                },
                error : function (){
                    alert('삭제에 실패했습니다.')
                }
            })
        }
    }

    $('#new-review-btn').mouseenter(function (){
        let tempHtml = "<span>리뷰 작성</span>";
        $('#new-review-btn').append(tempHtml)
    })

    $('#new-review-btn').mouseleave(function (){
        $('#new-review-btn span').remove()
    })

    $('#comment-content').on('focus',function (){
        $('#comment-content').css('height','90px');
        $('#contents-wrap').css('max-height','500px')
        var inputExists = $(this).find('input').length > 0;
        if (inputExists) {
            placeCaretAtEnd(this);
        }
    })

    function placeCaretAtEnd(el) {
        el.focus();
        if (typeof window.getSelection != "undefined" && typeof document.createRange != "undefined") {
            var range = document.createRange();
            range.selectNodeContents(el);
            range.collapse(false);
            var sel = window.getSelection();
            sel.removeAllRanges();
            sel.addRange(range);
        }
    }

    $('#comment-content').on('blur',function (){
        $('#comment-content').css('height','50px');
        $('#contents-wrap').css('max-height','540px')
    })
</script>
